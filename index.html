    <style>
      * {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        backface-visibility: hidden;
        -webkit-tap-highlight-color: transparent;
      }

      #global-loader {
        position: fixed;
        inset: 0;
        z-index: 999999;
        background-color: #020a02;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        opacity: 1;
        visibility: visible;
        transition: opacity 1s ease-out;
      }

      body.is-loaded #global-loader {
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
      }

      .reveal {
        opacity: 0;
        transform: translateY(20px);
        transition: all 1s cubic-bezier(0.19, 1, 0.22, 1);
      }

      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }

      .mirrored-effect {
        position: relative;
        overflow: hidden;
      }

      .mirrored-effect::after {
        content: "";
        position: absolute;
        top: 0;
        left: -150%;
        width: 100%;
        height: 100%;
        background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.3), transparent);
        transform: skewX(-25deg);
        transition: left 0.6s ease;
      }

      .mirrored-effect:hover::after {
        left: 150%;
      }

      html { background-color: #020a02; scroll-behavior: smooth; }
      body { margin: 0; background-color: #020a02; color: #f8fafc; overflow-x: hidden; padding-bottom: 80px; }
      @media (min-width: 1024px) { body { padding-bottom: 0; } }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      
      /* Mobile Snap for Catalog */
      .snap-x-container {
        scroll-snap-type: x mandatory;
        display: flex;
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
      }
      .snap-item {
        scroll-snap-align: center;
      }
